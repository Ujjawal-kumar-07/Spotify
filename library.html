<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Library Clone</title>
  <link rel="stylesheet" href="library.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">Spotify</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Search</li>
          <li class="active">Your Library</li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Your Library</h1>
        <button class="add-btn">+</button>
      </header>

      <section class="library-items">
        <div class="card">
          <div class="thumb"></div>
          <div class="info">
            <h3>Liked Songs</h3>
            <p>Playlist • 50 songs</p>
          </div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="info">
            <h3>Chill Vibes</h3>
            <p>Playlist • 30 songs</p>
          </div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="info">
            <h3>Top Hits 2025</h3>
            <p>Playlist • 20 songs</p>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </section>
    </main>
  </div>
</body>
</html>
